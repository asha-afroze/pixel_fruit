<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="collector.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <title>Fruit Data Collector</title>
</head>
<body>
  <h2 id="prompt">Draw: strawberry</h2>
  <div class = "canvas" id="captureArea"></div>

    <button id="save">Save</button>
    <p id = "saveCounter">Count : </p>
    <button id="clear">Clear</button>
    <button id="draw">Draw</button>
    <button id = 'eraser'>Eraser</button>

    <input type = "color" id = "color">
    <div class="color-palette-container" id="colorPalette">
        <div class="color-box" data-color="#d03917" style="background-color: #d03917;"></div>
        <div class="color-box" data-color="#e38520" style="background-color: #e38520;"></div>
        <div class="color-box" data-color="#f0e141" style="background-color: #f0e141;"></div>
        <div class="color-box" data-color="#61d34d" style="background-color: #61d34d;"></div>
        <div class="color-box" data-color="#25af78" style="background-color: #25af78;"></div>
        <div class="color-box" data-color="#3dcbd0" style="background-color: #3dcbd0;"></div>
        <div class="color-box" data-color="#386fcd" style="background-color: #386fcd;"></div>
        <div class="color-box" data-color="#3232cf" style="background-color: #3232cf;"></div>
        <div class="color-box" data-color="#8828ab" style="background-color: #8828ab;"></div>
        <div class="color-box" data-color="#d37bfc" style="background-color: #d37bfc;"></div>
        <div class="color-box" data-color="#f07fdd" style="background-color: #f07fdd;"></div>
        <div class="color-box" data-color="#6e3e45" style="background-color: #6e3e45;"></div>
        <div class="color-box" data-color="#3c292e" style="background-color: #3c292e;"></div>
        <div class="color-box" data-color="#000000" style="background-color: #000000;"></div>
        <div class="color-box" data-color="#787878" style="background-color: #787878;"></div>
        <div class="color-box" data-color="#ffffff" style="background-color: #ffffff;"></div>
    </div>



  <script src="collector.js"></script>
</body>
</html>
